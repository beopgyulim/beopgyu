<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <section id="education">
        <h2>학력</h2>
        <ul>
            <li>학위 - 학교명 (졸업 연도)</li>
            <!-- 다른 학력 항목 추가 -->
        </ul>
    </section>

    <section id="experience">
        <h2>경력</h2>
        <ul>
            <li>회사명 - 직책 (근무 기간)</li>
            <!-- 다른 경력 항목 추가 -->
        </ul>
    </section>

    <section id="responsibilities">
        <h2>주요 업무</h2>
        <ul>
            <li>주요 업무 내용 1</li>
            <li>주요 업무 내용 2</li>
            <!-- 다른 주요 업무 항목 추가 -->
        </ul>
    </section>

</body>
</html>
